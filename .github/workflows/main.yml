
name: Getting started 

on: 
  push:
      branches:
           - master
           
jobs: 
  build: 
    runs-on: ubuntu-latest
    
    steps:
      - name: jh
        uses: actions/checkout@v3
      
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'adopt'
      - name: Build with Maven
        run: mvn --batch-mode --update-snapshots package
    
